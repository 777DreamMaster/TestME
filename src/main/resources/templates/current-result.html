<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <div th:replace="blocks/head :: head('Информация прохождения')"></div>
    <body>
        <header th:replace="blocks/header :: header"></header>

        <div class="container mt-5">
            <div class="alert alert-info mt-2">

                <h3 th:text="${test.name}"></h3>
                <h6 th:text="'Дата выполнения: ' + ${testing.passDate.format(format)}"></h6>

                <div>
                    <div class="mt-3 mb-3" th:each="q , i: ${QA.keySet()}">

                        <div class="mb-3">
                            <h6 th:text="${i.index+1} + '. ' + ${q.text}"></h6>
                        </div>

                        <div class="ml-4">
                            <h6>Варианты ответов</h6>
                            <table class="table-sub-heading-color mb-3">
                                <tbody>
                                <tr th:each="an: ${QA.get(q)}">
                                    <td><input type="checkbox" th:name="'ans'+${an.id}+'cor'+${i.index}" class="mr-3" disabled th:checked="${myAnswers.contains(an)}"></td>
                                    <td th:text="${an.text}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>


                    </div>

                </div>
                <h4 th:text="'Ваш результат: ' + ${correctCountUser} + '/' + ${correctCountTest} "></h4>
            </div>
        </div>

        <footer th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
