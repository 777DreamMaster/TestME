<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <div th:replace="blocks/head :: head('Редактирование группы')"></div>
    <body>
        <header th:replace="blocks/header :: header"></header>

        <div class="container mt-5 mb-5">
            <h2>Редактирвание группы</h2>

            <div >
                <form th:action="'/groups/' + ${group.id} + '/edit'" th:method="post">

                    <div class="form-floating mt-3">
                        <input type="text" th:value="${group.name}" id="floatingName" name="name" placeholder="Название группы" class="form-control" required>
                        <label for="floatingName">Название группы</label>
                    </div>

                    <div class="form-floating my-3">
                        <input type="text" th:value="${group.code}" name="code" id="floatingCode" placeholder="Код группы" class="form-control" required/>
                        <label for="floatingCode">Код группы</label>

                        <div class="text-danger" th:text="${groupError}"
                             th:if="${groupError!=null}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success"> Обновить</button>
                </form>
            </div>

        </div>

        <footer th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
