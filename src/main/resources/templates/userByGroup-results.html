<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <div th:replace="blocks/head :: head('Результаты')"></div>
    <body>
        <header th:replace="blocks/header :: header"></header>

        <div class="container mt-5">

            <h2>Результаты</h2>
            <h4 th:text="'Участник: ' + ${user.firstName} + ' ' + ${user.lastName}"></h4>
            <h4 th:text="'Группа: ' + ${group.name}"></h4>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Тест</th>
                        <th scope="col">Дата выполнения</th>
                        <th scope="col">Результат</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="testing, i : ${testings}" class="alert alert-info mt-2">
                        <th scope="row" th:text="${i.index + 1}"></th>
                        <td>
                            <a th:href="${'/results/' + testing.id}"
                               th:text="${testing.test.name}" class="text-decoration-none text-dark">

                            </a>
                        </td>

                        <td>
                            <div th:text="${testing.passDate.format(format)}"></div>
                        </td>
                        <td th:text="${tRes.get(testing)}"> </td>

                    </tr>
                </tbody>
            </table>

        </div>

        <footer th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
