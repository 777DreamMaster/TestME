<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container mt-5">

            <h2>Добавить нового пользователя</h2>
            <h3 th:text="${message}" th:if="${message!=null}" ></h3>

            <form th:action="@{/registration}" method="post">
                UserName : <input type="text" name="username" class="form-control"/><br>
                Password: <input type="password" name="password" class="form-control"/> <br>
                FirstName <input type="text" name="user_name" class="form-control"/> <br>
                LastName <input type="text" name="user_last_name" class="form-control"/> <br>
                <button type="submit" class="btn btn-success">Зарегестрироваться</button>
            </form>
        </div>

    </body>

</html>
