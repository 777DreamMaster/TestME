<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <div th:replace="blocks/head :: head('Регистрация')"></div>
    <body>
        <header th:replace="blocks/header :: header"></header>
        <div class="container mt-5">

            <h2>Добавить нового пользователя</h2>

            <form th:action="@{/registration}" method="post">
                <div class="form-floating mt-4">
                    <input type="text" name="username" id="floatingUsername" placeholder="Логин" class="form-control" required/>
                    <label for="floatingUsername">Логин</label>

                    <div class="text-danger" th:text="${userError}"
                         th:if="${userError!=null}">
                    </div>
                </div>

                <div class="form-floating mt-4">
                    <input type="password" name="password" id="floatingPassword" placeholder="Пароль" class="form-control" required/>
                    <label for="floatingPassword">Пароль</label>
                </div>

                <div class="form-floating mt-4">
                    <input type="text" name="user_name" id="floatingFirstName" placeholder="Имя" class="form-control" required/>
                    <label for="floatingFirstName">Имя</label>
                </div>

                <div class="form-floating mt-4">
                    <input type="text" name="user_last_name" id="floatingLastName" placeholder="Фамилия" class="form-control" required/>
                    <label for="floatingLastName">Фамилия</label>
                </div>

                <div class="form-check my-3">
                    <input class="form-check-input" type="checkbox" th:name="CURATOR" th:text="CURATOR">
                </div>

                <button type="submit" class="btn btn-success">Зарегестрироваться</button>
            </form>
        </div>

        <footer th:insert="blocks/footer :: footer"></footer>
    </body>

</html>
