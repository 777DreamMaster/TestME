<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <div th:replace="blocks/head :: head('Информация теста')"></div>
    <body>
        <header th:replace="blocks/header :: header"></header>

        <div class="container mt-5">
            <div th:each="el : ${test}" class="alert alert-info mt-2">

                <h3 th:text=" ${el.name}"></h3>

                <p th:if="${el.fromGroup!=null}">
                    <b>Принадлежит группе: </b><span th:text="${el.fromGroup.name} + ' Пользователя: ' + ${el.fromGroup.owner.username}"></span>
                </p>

<!--                -->
                <div>
                    <div class="mt-3 mb-3" th:each="q , i: ${QA.keySet()}">

                        <div class="mb-3">
                            <h6 th:text="${i.index+1} + '. ' + ${q.text}"></h6>
                        </div>

                        <div class="ml-4">
                            <h6>Варианты ответов</h6>
                            <table class="table-sub-heading-color mb-3">
                                <tbody>
                                <tr th:each="an: ${QA.get(q)}">
                                    <td><input type="checkbox" th:name="'ans'+${an}+'cor'+${i}" class="mr-3" disabled th:checked="${an.correct}"></td>
                                    <td th:text="${an.text}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>


                    </div>

                </div>
<!---->

<!--                <a th:href="'/groups/' + ${el.id} + '/edit'" class="btn btn-warning mb-3">Редактировать</a>-->
<!--                <form th:action="'/groups/' + ${el.id} + '/remove'" method="post">-->
<!--                    <button th:href="'/groups/' + ${el.id} + '/remove'" type="submit" class="btn btn-danger">Удалить</button>-->
<!--                </form>-->

            </div>
        </div>

        <footer th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
