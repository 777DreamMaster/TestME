<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <div th:replace="blocks/head :: head('Авторизация')"></div>
    <body>
        <header th:replace="blocks/header :: header"></header>
        <div class="container mt-5">

            <h2>Авторизация</h2>

            <form th:action="@{/login}" method="post">
                <div class="form-floating mt-4">
                    <input type="text" name="username" id="floatingUsername" placeholder="Логин" class="form-control" required/>
                    <label for="floatingUsername">Логин</label>
                </div>

                <div class="form-floating mt-4">
                    <input type="password" name="password" id="floatingPassword" placeholder="Пароль" class="form-control" required/>
                    <label for="floatingPassword">Пароль</label>
                </div>

                <button type="submit" class="btn btn-success mt-3">Войти</button>

            </form>

            <a href="/registration" class="btn btn-warning mt-3">Зарегистрироваться</a>
        </div>

    </body>

</html>
