<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <div th:replace="blocks/head :: head('Создание теста')"></div>
    <body>
    <header th:replace="blocks/header :: header"></header>
    <div class="container mt-5 mb-5">

        <h2>Создание теста</h2><br>
        <form th:action="@{/test/creating/add}" th:if="${count!=null}" method="post">
            <input type="hidden" name="count" th:value="${count}">
            <h5>Название</h5>
            <input type="text" name="name" placeholder="Введите название теста" class="form-control">

            <div class="mt-3 mb-3" th:each="i: ${#numbers.sequence(1,count)}">

                <div class="mb-3">
                    <h6 th:text="'Вопрос ' + ${i}"></h6>
                    <input type="text" th:name="${i}" placeholder="Введите вопрос" class="form-control">
                </div>

                <div class="ml-4">
                    <h6>Варианты ответов</h6>
                    <table class="table-sub-heading-color mb-3">
                        <tbody>
                            <tr th:each="an: ${#numbers.sequence(1,4)}">
                                <td><input type="checkbox" th:name="'ans'+${an}+'cor'+${i}" class="mr-3"></td>
                                <td><input type="text" th:name="'ans'+${an}+'q'+${i}" placeholder="Введите ответ" class="form-control"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <div class="mb-3">
                <h5>Для какой группы?</h5>
                <input type="text" name="group" placeholder="Введите код группы. Оставьте пустым если тест для всех." class="form-control">
            </div>

            <button type="submit" class="btn btn-success">Создать</button>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
