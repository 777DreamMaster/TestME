<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
    </head>
    <body>

    <header th:fragment="header"
            class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="h3 my-0 mr-md-auto fw-normal text-dark text-decoration-none" href="/">TestME</a>
        <nav class="my-2 my-md-0 me-md-3" sec:authorize="isAuthenticated()">
            <a class="p-2 text-dark" href="/user" sec:authorize="hasAuthority('ADMIN')">Пользователи</a>
            <a class="p-2 text-dark" href="/groups" sec:authorize="hasAuthority('ADMIN')">Группы</a>
            <a class="p-2 text-dark" href="/groups/add" sec:authorize="hasAuthority('CURATOR')">Добавить группу</a>
            <a class="p-2 text-dark" href="/test">Тесты</a>
            <a class="p-2 text-dark" href="/groups/join" sec:authorize="!hasAnyAuthority('CURATOR','ADMIN')">Вступить в группу</a>
            <a class="p-2 text-dark" href="/test/creating" sec:authorize="hasAnyAuthority('CURATOR','ADMIN')">Создать тест</a>
            <a class="p-2 text-dark" href="/results" sec:authorize="!hasAnyAuthority('CURATOR','ADMIN')">Ваши результаты</a>
        </nav>
        <h3 sec:authorize="isAuthenticated()">
            <a href="/user/profile" class="ml-3 mr-3" sec:authentication="name"></a>
        </h3>

        <form th:action="@{/logout}" method="post">
            <input type="submit" sec:authorize="isAuthenticated()" class="btn btn-outline-primary ml-2" value="Sign Out"/>
        </form>
        <a href="/login" class="btn btn-outline-primary ml-2" sec:authorize="isAnonymous()">
            Sign in
        </a>
    </header>

    </body>
</html>>
