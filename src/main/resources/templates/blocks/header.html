<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
    </head>
    <body>

    <header th:fragment="header"
            class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

        <p class="h5 my-0 me-md-auto fw-normal"><a class="h3 text-dark text-decoration-none" href="/">TestME</a></p>
        <nav class="my-2 my-md-0 me-md-3" sec:authorize="isAuthenticated()">
            <a class="p-2 text-dark text-decoration-none" href="/user" sec:authorize="hasAuthority('ADMIN')">Пользователи</a>
            <a class="p-2 text-dark text-decoration-none" href="/groups" sec:authorize="hasAuthority('ADMIN')">Группы</a>
            <a class="p-2 text-dark text-decoration-none" href="/groups/add" sec:authorize="hasAuthority('CURATOR')">Добавить группу</a>
            <a class="p-2 text-dark text-decoration-none" href="/test">Тесты</a>
            <a class="p-2 text-dark text-decoration-none" href="/groups/join" sec:authorize="!hasAnyAuthority('CURATOR','ADMIN')">Вступить в группу</a>
            <a class="p-2 text-dark text-decoration-none" href="/test/creating" sec:authorize="hasAnyAuthority('CURATOR','ADMIN')">Создать тест</a>
            <a class="p-2 text-dark text-decoration-none" href="/results" sec:authorize="!hasAnyAuthority('CURATOR','ADMIN')">Ваши результаты</a>

            <a class="h5 p-2 text-decoration-none" href="/user/profile" sec:authorize="isAuthenticated()" sec:authentication="name"></a>
        </nav>


        <form th:action="@{/logout}" method="post">
            <input type="submit" sec:authorize="isAuthenticated()" class="btn btn-outline-primary ml-2" value="Выйти"/>
        </form>
        <a href="/login" class="btn btn-outline-primary ml-5 " sec:authorize="isAnonymous()">
            Войти
        </a>
    </header>

    </body>
</html>>
